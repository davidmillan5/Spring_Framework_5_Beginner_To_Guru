<!DOCTYPE html>
<html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:th="http://www.w3.org/1999/xhtml"
      xsi:schemaLocation="http:/ /www.w3.org/1999/xhtml
http:/ /www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Spring Framework Guru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-dark">
<h1 class="m-6 text-center bg-dark text-light">Author List</h1>

<table class="table dark">
  <tr class="table-dark">
    <th class="m-2">ID</th>
    <th class="m-2">Name</th>
    <th class="m-2">Last Name</th>
  </tr>
  <tr th:each="author: ${authors}" class="table-dark">
    <td th:text="${author.id}">123</td>
    <td th:text="${author.firstName}">John</td>
    <td th:text="${author.lastName}">Cena</td>
  </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
